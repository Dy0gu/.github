name: Bug Report üêõ
description: File a bug report!
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Please make sure this bug hasn't already been reported by looking through other open/closed issues.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Give us a brief description of what happened and what should have happened.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior you experienced.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Provide some additional such as logs and/or screenshots in the scenarios in which the bug occurs.
